<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para que funcione en cualquier dispositivo -->
    <title>Missile Command</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>MISSILE COMMAND</h1>
        <h2>Trabajo realizado por José Manuel Gómez Ruiz e Irene Mendoza Mederos</h2>
        <div class="game-info">
            <div class="puntuacion">Puntuación: <span id="puntuacion">0</span></div>
            <div class="nivel">Nivel: <span id="nivel">1</span></div>
            <div class="misiles">Misiles: <span id="misiles">30</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-controls">
            <button id="startBtn">Iniciar Juego</button>
            <button id="pauseBtn">Pausa</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
